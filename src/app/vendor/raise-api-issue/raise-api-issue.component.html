
  <section class="content">
      <h6>Raise API Issue</h6>
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 mar-b20 col-xs-6">
          <!-- small box -->
          <div id="BasicDetails" class="container tab-pane active">
  
            <div class="row ">
              <!-- <div class="col-md-3"></div> -->
              <div class="form-bottom col-md-7">
                <form role="form">
                  <div class="form-group row">
                    <label class="col-md-5">Department</label>
                    <div class="col-md-7">
                      <select class="form-field form-control " placeholder="Department" title="Department">
                        <option value="">Department</option>
                        <option value="1">CBSC</option>
                        <option value="2">ICSC</option>
                      </select>
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <label class="col-md-5">Service</label>
                    <div class="col-md-7">
                      <select class="form-field form-control " placeholder="Services" title="Services">
                        <option value="test">Services</option>
                        <option value="test">test</option>
                        <option value="test">test</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-5">API Type</label>
                    <div class="col-md-7">
                      <select class="form-field form-control " placeholder="Issue Type" title="Issue Type">
                        <option value="test">API Type</option>
                        <option value="test">Result</option>
                        <option value="test">Datesheet</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-5">Issue Type</label>
                    <div class="col-md-7">
                      <select class="form-field form-control " placeholder="Issue Type" title="Issue Type">
                        <option value="test">Issue Type</option>
                        <option value="test">No Response</option>
                        <option value="test">Unknown Issue</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-5">Detail</label>
                    <div class="col-md-7">
                      <textarea class="form-control form-field" rows="5" id="details" placeholder="Details"></textarea>
                    </div>
                  </div>
                </form>
                <div class="form-group row">
                  <label class="col-md-5"></label>
                  <div class="col-md-7">
                    <button class="btn btn-primary btn-sm">Reset </button>
                    <button class="btn btn-success ml-2 btn-sm" (click)="enablePopup()">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <div class="modal" id="isPopup">
      <div class="modal-dialog">
        <div class="modal-content">
  
          <!-- Modal Header -->
          <div class="modal-header">
            <h3 class="modal-title text-center">Application Submitted Successfully</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
  
          <!-- Modal body -->
          <div class="modal-body">
            Your request for API issue has been raised with concerened team. Team will get back to you shortly
          </div>
  
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary px-3" (click)="closePopup()" data-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>
