<form novalidate [formGroup]="form" (ngSubmit)="addUser()">
<div class="form-group">
<label for="name">
  Name:
</label>
<input type="text" formControlName="name" class="form-control">
</div>
<div class="form-group">
  <label for="company">
    company:
  </label>
  <input type="text"  formControlName="company" class="form-control">
  </div>
  <div class="form-group">
    <label for="contact">
      contact:
    </label>
    <input type="text"  formControlName="contact" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div>
<ul class="list-group">
  <li *ngFor="let user of userList" class="list-group-item">
    {{user}}
  </li>
  </ul>
</div>
