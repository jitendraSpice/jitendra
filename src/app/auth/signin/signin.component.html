<div class="row">
    <div class=".col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="form-grou">
              <label for="Email">Email</label>
              <input type="email" name="email" class="form-control" ngModel required #userEmail="ngModel">
            </div>
            <div class="form-grou">
              <label for="Password">Password</label>
              <input type="password" name="password" class="form-control" ngModel required #password="ngModel">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]='!f.valid'>Register</button>
          </form>
    </div>
    </div>
