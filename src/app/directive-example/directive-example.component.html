<button type="button" name="button" (click)="toglebuttonflag()">toggle dcHeroes</button>
<div *ngIf="togleHeroflag">
    <div class="" *ngFor="let hero of dcHeroes; let i=index" appAppBold>
        {{index+1}}){{hero}}
    </div>
</div>
