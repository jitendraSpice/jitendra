<div class="wrapper row-offcanvas row-offcanvas-left">
    <aside>
            <section class="content-header pad-lr10 pt-1 dept-header">

                    <div class="row">
                        <div class="col-8 col-md-8 mar-b5 ml-2">
                            <div class="page-title">
                                Manage Vendors
                             
                            </div>
    
                            <div class="search__container">
    
                                <input class="search__input" type="text" placeholder="Search">
                            </div>
                        </div>
    
                    </div>
    
                </section>

        <!-- Main content -->
        <section class="content">
            <!-- Small boxes (Stat box) -->
            <div class="api-data table-responsive">
                <div class="row border-bottom list-header  pl-3 ">
                    <div class="col-sm-2  ">Name &nbsp;<i class="fa fa-sort-amount-asc" aria-hidden="true"></i></div>
                    <div class="col-sm-3 ">Application/Services</div>
                    <div class="col-sm-3 ">Registered On &nbsp;<i class="fa fa-sort-amount-asc" aria-hidden="true"></i></div>
                    <div class="col-sm-2 ">Status &nbsp;<i class="fa fa-sort-amount-desc" aria-hidden="true"></i></div>
                    <div class="col-sm-2 "></div>
                </div>
                <div class="data-list pl-3">
                    <div *ngFor="let vendorList of data">
                        <div [ngClass]="(vendorList.status==='blocked')?'row  list-data bg-red':'row  list-data bg-green'" [routerLink]="['../AppServices/ServiceList']">
                            <div class="col-sm-2 ">{{vendorList.vendorName}}</div>
                            <div class="col-sm-3 ">{{vendorList.ApplicationServices}}</div>
                            <div class="col-sm-3 "><strong>{{vendorList.RegisteredDate}}</strong></div>
                            <div class="col-sm-2 text-success ">{{vendorList.status}}</div>
                            <div class="col-sm-2 text-center">
                                <i class="fa fa-trash text-danger mr-3 font-22"   aria-hidden="true" (click)="deleteVendor(vendorList.vendorId)"></i>
                                <i class="fa fa-ban text-warning font-22" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container text-center pb-3 pt-3">
                <div class="row">
                    <div class="col-lg-6 col-md-6 "> <button type="button" class="btn btn-danger btn-sm">Cancel</button>
                    </div>

                    <div class="col-lg-6 col-md-6"> <button type="button" class="btn btn-success btn-sm">Save</button>
                    </div>
                </div>
            </div>


        </section><!-- /.content -->
    </aside><!-- /.right-side ends -->
</div><!-- ./wrapper -->
